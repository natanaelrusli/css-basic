<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaLabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal: #539D98;
            --black: #000;
            --white: #fff;
            --gray: #f6f6f6;

            --sm: 12px;
            --md: 16px;
            --lg: 20px;
            --xl: 24px; 
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
        }

        /* Colors */
        .bg-gray-900 {
            background-color: var(--gray);
        }

        .text-white {
            color: var(--white);
        }

        .text-black {
            color: var(--black);
        }

        /* Display block */
        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .inline {
            display: inline;
        }

        .hidden {
            display: none;
        }

        /* Flexbox */
        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .header__logo-img {
            width: 50px;
        }

        /* Vertically center */
        .items-center {
            align-items: center;
        }

        /* Box Sizing */
        .m-8 {
            margin: 8px;
        }

        .p-8 {
            padding: 8px;
        }

        .py-12 {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .py-18 {
            padding-top: 18px;
            padding-bottom: 18px;
        }

        .px-12 {
            padding-right: 12px;
            padding-left: 12px;
        }

        .px-28 {
            padding-right: 28px;
            padding-left: 28px;
        }

        .mr-50 {
            margin-right: 50px;
        }

        .mr-20 {
            margin-right: 20px;
        }

        .px-16 {
            padding-right: 16px;
            padding-left: 16px;
        }

        /* Typography */
        .font-sm {
            font-size: var(--sm);
        }

        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        .no-underline {
            text-decoration: none;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-upper {
            text-transform: uppercase;
        }

        .spacing-1 {
            letter-spacing: 1px;
        }

        /* Buttons */
        .bg-brand-teal {
            background-color: var(--teal);
        }

        .border-none {
            border: none;
        }

        .rounded-full {
            border-radius: 9999px;
        }
    </style>
</head>
<body>
    <header class="bg-gray-900 flex justify-between py-18 px-12">
        <div class="flex justify-center items-center">
            <img class="header__logo-img mr-50" src="../assets/Sea_Group_logo.svg" alt="">
            <a class="text-black px-16 no-underline" href="">Pricing</a>
            <a class="text-black px-16 no-underline" href="">Course</a>
            <a class="text-black px-16 no-underline" href="">Blog</a>
            <a class="text-black px-16 no-underline" href="">Forum</a>
        </div>
        <div class="flex justify-center items-center">
            <a class="text-black px-16 mr-20 no-underline" href="">Login</a>
            <button class="bg-brand-teal font-sm text-white text-bold text-upper border-none rounded-full py-12 px-28 spacing-1">Sign Up</button>
        </div>
    </header>
</body>
</html>
