<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaLabs</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .bg-gray-900 {
            background-color: #f6f6f6;
        }

        .text-white {
            color: #fff;
        }

        .text-black {
            color: #000;
        }

        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .inline {
            display: inline;
        }

        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .header__logo-img {
            width: 50px;
        }

        /* Vertically center */
        .items-center {
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="bg-gray-900 flex justify-between">
        <div class="flex justify-center items-center">
            <img class="header__logo-img" src="../assets/Sea_Group_logo.svg" alt="">
            <a class="text-black" href="">Pricing</a>
            <a class="text-black" href="">Course</a>
            <a class="text-black" href="">Blog</a>
            <a class="text-black" href="">Forum</a>
        </div>
        <div class="flex justify-center items-center">
            <a class="text-black" href="">Login</a>
            <button>Sign Up</button>
        </div>
    </header>
</body>
</html>
